<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <title>Collasantas BlackJack</title>
   </head>

   <body>

      <div class="container">
          <h2>Plain BlackJack</h2>
          <h3>  <span id="blackjack-result" style="color: grey">Press Hit to Play</span> </h3>
    
             <div class="flex-blackjack-row-1">
                <div id="your-box">
                   <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
    
                <div id="dealer-box">
                   <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
             </div>
    
             <div class="flex-blackjack-row-2">
                <div id="your-box">
                   <button id="blackjack-hit-button" class="btn-lg btn-primary mr-4">Hit</button>
                   <button id="blackjack-stand-button" class="btn-lg btn-warning mr-4">Stand</button>
                   <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
                </div>
             </div>
    
             <div class="flex-blackjack-row-3">
                <table>
                   <tr>
                      <th>Win</th>
                      <th>Losses</th>
                      <th>Draws</th>
                   </tr>
                   <tr>
                      <td><span id="wins">0</span></td>
                      <td><span id="losses">0</span></td>
                      <td><span id="draws">0</span></td>
                   </tr>
                </table>   
             </div> 

      </div>
    
    
    
      </div>
    
      <script src="script.js"></script>




   </body>











</html>
